<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 250px;
      padding:  25px;
      background-color: white;
      border-radius: 30px;
      margin: 40px auto;
    }

    .img-container {
      text-align: center;
    }

    .img-container img {
      height: 185px;
      object-fit: contain;
    }

    .title h2 {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.3;
      height: 4em;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 12px 0;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 3px;
      margin-top: 5px;
    }

    .rating > span {
      color: #007185;
      font-size: 13px;
      margin-left: 4px;
    }

    .sells {
      font-size: 13px;
      color: #5a5a5a;
      margin: 5px 0;
    }

    .price {
      margin: 10px 0 5px;
    }

    .actual h2 {
      font-size: 22px;
      margin: 0;
    }

    .dollar, .cent {
      font-size: 14px;
      font-weight: 400;
      vertical-align: top;
    }

    .delivery h3 {
      font-size: 14px;
      font-weight: 400;
      margin: 4px 0 0;
    }

    .shipping span {
      font-size: 13px;
      color: #555;
    }

    button {
      border: none;
      border-radius: 50px;
      padding: 8px;
      background-color: #ffd814;
      width: 100%;
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f7ca00;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="https://m.media-amazon.com/images/I/91CnBmI3G8L._AC_SX679_.jpg" alt="Skytech PC" />
    </div>

    <div class="title">
      <h2>
        Skytech Gaming PC Desktop â€“ Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PSU...
      </h2>
    </div>

    <div class="rating">
      <!-- 4 full stars -->
      <svg width="15" height="15" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2l2.9 6 6.6 1-5 4.9 1.2 6.5L12 17l-5.7 3 1.2-6.5-5-4.9 6.6-1L12 2z" fill="orange"/>
      </svg>
      <svg width="15" height="15" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2l2.9 6 6.6 1-5 4.9 1.2 6.5L12 17l-5.7 3 1.2-6.5-5-4.9 6.6-1L12 2z" fill="orange"/>
      </svg>
      <svg width="15" height="15" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2l2.9 6 6.6 1-5 4.9 1.2 6.5L12 17l-5.7 3 1.2-6.5-5-4.9 6.6-1L12 2z" fill="orange"/>
      </svg>
      <svg width="15" height="15" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2l2.9 6 6.6 1-5 4.9 1.2 6.5L12 17l-5.7 3 1.2-6.5-5-4.9 6.6-1L12 2z" fill="orange"/>
      </svg>
      <!-- half/empty star -->
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="orange" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2l2.9 6 6.6 1-5 4.9 1.2 6.5L12 17l-5.7 3 1.2-6.5-5-4.9 6.6-1L12 2z" fill="transparent" />
      </svg>
      <!-- arrow down -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9" />
      </svg>
      <span>131</span>
    </div>

    <div class="sells">
      <span>50+ bought in past month</span>
    </div>

    <div class="price">
      <div class="actual">
        <h2>
          <sup class="dollar">$</sup>
          <span>1,979</span>
          <sup class="cent">59</sup>
        </h2>
      </div>
      <div class="delivery">
        <h3>
          <sup>$</sup>159.58 delivery
        </h3>
      </div>
    </div>

    <div class="shipping">
      <span>Ships to India</span>
    </div>

    <div>
      <button>Add to cart</button>
    </div>
  </div>
</body>
</html>
